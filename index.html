<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&display=swap" rel="stylesheet">
	<title>Calculator</title>
</head>
<body>
	<div class="main-container centered">
		<div class="top-display">
			<div class="history-display"></div>
			<div class="main-display"></div>
		</div>
		<div class="bottom-buttons">
			<button id="ac-button" class="button-AC double-width">AC</button>
			<button id="del-button" class="button-DEL double-width">DEL</button>
			<button id="7-button">7</button>
			<button id="8-button">8</button>
			<button id="9-button">9</button>
			<button id="divide-button">÷</button>
			<button id="4-button">4</button>
			<button id="5-button">5</button>
			<button id="6-button">6</button>
			<button id="multiply-button">✕</button>
			<button id="1-button">1</button>
			<button id="2-button">2</button>
			<button id="3-button">3</button>
			<button id="minus-button">-</button>
			<button id="0-button">0</button>
			<button id="decimal-button">.</button>
			<button id="equal-button">=</button>
			<button id="plus-button">+</button>
		</div>
	</div>
	<script src="script.js"/></script>
</body>
</html>
